<meta charset="utf-8">

<script>

	function breakRow() {
		printText("<br>");
	}

	function printText(text) {
		document.write(text);
	}

	function printTextWithBreakRow(text) {
		printText(text);
		breakRow();
	}

	function sorting(n) {
		return Math.round(Math.random() * n);
	}
	var year = 1930;
	var currentYear = parseInt(prompt("What is the current year:"));
	var limitYear = parseInt(prompt("Enter with the limit year:"));


	while (year <= limitYear) {
		if (year < currentYear) {
			printTextWithBreakRow("Had cup in " + year);
		} else {
			printTextWithBreakRow("Will have cup in " + year);
		}
		year += 4;
	}
	printTextWithBreakRow("End");

</script>
