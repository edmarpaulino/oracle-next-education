<meta charset="utf-8">

<script>

	function breakRow() {
		printText("<br>");
	}

	function printText(text) {
		document.write(text);
	}

	function printTextWithBreakRow(text) {
		printText(text);
		breakRow();
	}

	function sorting(n) {
		return Math.round(Math.random() * n);
	}

	var n = parseInt(prompt("Enter with the max number:"));
	var random_num = sorting(n);
	var userNum = parseInt(prompt("Enter with a number from 0 to " + n + ":"));

	if (userNum == random_num) {
		printTextWithBreakRow("Congratulations! You got the right number.");
	} else {
		if (userNum < random_num) {
			printTextWithBreakRow("Try again, your number is less than the right number.");

		} else {
			printTextWithBreakRow("Try again, your number is greater than the right number.");
		}
	}

</script>
