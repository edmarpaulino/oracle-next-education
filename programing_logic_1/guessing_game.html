<meta charset="utf-8">

<script>

	function breakRow() {
		printText("<br>");
	}

	function printText(text) {
		document.write(text);
	}

	function printTextWithBreakRow(text) {
		printText(text);
		breakRow();
	}

	function sorting(n) {
		return Math.round(Math.random() * n);
	}

	var n = parseInt(prompt("Enter with the max number:"));
	var random_num = sorting(n);
	var userNum;

	for(var attempts = 3; attempts > 0; attempts--) {
		userNum = parseInt(prompt("Enter with a number from 0 to " + n + ":"));
		if(userNum == random_num) {
			alert("Congratulations! You got the right number.");
			break;
		} else {
			if(attempts > 1) {
				if (userNum < random_num) {
					alert("Try again, your number is less than the right number.");
		
				} else {
					alert("Try again, your number is greater than the right number.");
				}
			} else {
				alert("You didn't get it right, the number was the " + random_num + ".")
			}
		}
	}


</script>
