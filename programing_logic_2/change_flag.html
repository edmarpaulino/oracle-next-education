<canvas width="600" height="400"></canvas>

<script>

	function drawBrazilFlag() {
		brush.fillStyle="green";
		brush.fillRect(0, 0, 600, 400);

		brush.fillStyle="yellow";
		brush.beginPath();
		brush.moveTo(300, 50);
		brush.lineTo(50, 200);
		brush.lineTo(550, 200);
		brush.fill();		
		brush.beginPath();
		brush.moveTo(50, 200);
		brush.lineTo(300, 350);
		brush.lineTo(550, 200);
		brush.fill();

		brush.fillStyle="darkblue";
		brush.beginPath();
		brush.arc(300, 200, 100, 0, 2* 3.14);
		brush.fill();
	}

	function drawGermanyFlag() {
		brush.fillStyle = 'black';
		brush.fillRect(0, 0, 600, 133);

		brush.fillStyle = 'red';
		brush.fillRect(0, 133, 600, 133);

		brush.fillStyle = 'yellow';
		brush.fillRect(0, 266, 600, 133);
	}

	function fillCanvas(width, height, color) {
		brush.fillStyle = color;
		brush.fillRect(0, 0, width, height);
	}

	function clearCanvas() {
		brush.clearRect(0, 0, 600, 400);
	}

	function attCanvas() {
		clearCanvas();
		if (curFlag) {
			drawBrazilFlag();
		} else {
			drawGermanyFlag();
		}
		curFlag = !curFlag;
	}

	var canvas = document.querySelector('canvas');
	var brush = canvas.getContext('2d');
	var curFlag = true;

	fillCanvas(600, 400, 'white');
	setInterval(attCanvas, 3000);

</script>
